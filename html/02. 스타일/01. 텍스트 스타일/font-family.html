<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>font-family</title>
        <style>
            @import url(http://fonts.googleapis.com/earlyaccess/hanna.css); /* Hanna Gothic Font를 생성해주는 @font-face코드 import */
            @import url(http://fonts.googleapis.com/earlyaccess/jejugothic.css); /* Jeju Gothic Font를 생성해주는 @font-face코드 import */
            #font {
                font-family:'Jeju Gothic', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <p id="font">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, cum ea a ex illo perferendis iste optio, quia, illum repellat nobis quam repudiandae voluptas fugiat porro numquam facere cumque adipisci.
        </p>
    </body>
</html>
