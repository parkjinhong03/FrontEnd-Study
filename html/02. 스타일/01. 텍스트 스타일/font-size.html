<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font-size</title>
    <style>
        p {
            font-size: 20px;
            white-space: pre-wrap;
        }
        p span {
            font-size: 30px;
            font-style: italic;
            text-decoration: underline;
        }
        #pixel {
            text-shadow: 1px 1px 1px red;
        }
        #point {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>글자 크기는 font-size 속성으로     조절합니다. <span id="pixel">픽셀</span>이나 <span id="point">포인트</span>를 비롯해 크기를 여러 단위로 지정할 수 있습니다.</p>
</body>
</html>
